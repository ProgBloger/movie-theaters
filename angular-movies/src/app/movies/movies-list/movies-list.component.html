<app-generic-list [list]="movies">
    <ng-container loading>
        This is loading...
    </ng-container>

    <ng-container empty>
        There is <b>no</b> content to display
    </ng-container>

    <ng-container content>
        <div class="movies-container">
            <div *ngFor="let movie of movies; let index = index" class="movie-container">
                <!-- <div>
                    <h2>{{index + 1}}) {{movie.title | uppercase}}</h2>
                    <button style="margin-left: 1rem;" (click)="remove(index)">Remove</button>
                </div> -->
                <div>
                    {{movie.releaseDate | date:"dd-MMMM-yyyy" | uppercase}}
                </div>
                <div>
                    {{movie.price | currency}}
                </div>
                <a>
                    <img [src]="movie.poster" alt="Poster" />
                </a>
                <p>
                    <a>{{movie.title}}</a>
                </p>
                <div>
                    <app-rating (onRating)="handleRating($event)"></app-rating>
                </div>
                <div>
                    <a mat-flat-button color="primary" type="button">
                        Edit
                    </a>
                    <button mat-flat-button color="warn" type="button">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</app-generic-list>
